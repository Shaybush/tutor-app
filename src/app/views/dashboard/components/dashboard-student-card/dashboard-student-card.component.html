<div class="dashboard-student-card-wrapper">

    <h5 class="card-header p-2">Student - {{student.name}}</h5>
    <div class="card-body p-2">
      <h6>
        כיתה {{studentClass}}
      </h6>
      <span>
        מחיר עבור שיעור - {{student.fixed_payment}}
      </span>
      <h4 class="text-center mt-2">
        {{student.accumulator}}
      </h4>
    </div>
  </div>
</div>
